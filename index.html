<!DOCTYPE html>
<html lang="en">
<head>

    <!-- 조직도 -->

                    <p class="tel_info">TELL. (053) 475-2110 FAX. (0504) 257-5966 E-MAIL. call@resoft.kr</p>
                </div>

                </div>
            </div>

    <!-- 카카오 api -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=027b7e5db240a01344d08087c7742cd4"></script>
